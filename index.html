<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard Boolean</title>
</head>

<body class="bg-body-tertiary">
    <header class="fixed-top d-flex align-items-center ">
        <nav class="container-fluid align-items-center bg-white w-100 py-lg-0 d-flex justify-content-between">
            <div id="minilogo" class="d-lg-none">
                <img src="img/mobile-logo.png" alt="">
            </div>
            <div id="logo" class="d-none d-lg-block">
                <img src="img/logo.svg" alt="">
            </div>
            <div id="searchbar" class="mx-3 w-100 h-50 rounded-1 position-relative">
                <i class=" position-absolute fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Prova a cercare: Lezioni di Laravel"
                    class="w-100 bg-transparent border-0">
            </div>
            <div id="iconnav" class="d-flex">
                <i class="d-none d-lg-inline-block text-secondary p-2 fa-solid fa-bars"></i>
                <i class="d-none d-lg-inline-block text-secondary p-2 fa-solid fa-circle-question"></i>
                <i class="d-none d-lg-inline-block text-secondary p-2 fa-solid fa-ellipsis-vertical"></i>
                <div class="btn-group dropdown">
                    <button type="button" class="bg-white border-0" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="text-warning p-2 fa-solid fa-bell pe-auto"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Profilo</a>
                        <a class="dropdown-item" href="#">Fatturazione</a>
                        <a class="dropdown-item " href="#">Logout</a>
                    </div>

                </div>

            </div>
        </nav>
    </header>
    <div class="wrapper d-flex">
        <nav id="sidebar" class="d-flex flex-column justify-content-between align-items-center text-white">
            <div class="topside">
                <ul class="list-unstyled">
                <li><a class="p-1 d-flex align-items-center justify-content-center mt-3 mb-3 text-white text-decoration-none  text-center" href="#"><i class="pe-2 fa-solid fa-house"></i><span class="d-none d-lg-inline-block">Home</span></a></li>
                <li><a class="p-1 d-flex align-items-center justify-content-center  mb-3 text-white text-decoration-none  text-center "href="#"><i class="pe-2 fa-solid fa-chart-simple"></i><span class="d-none d-lg-inline-block">Stats</span></a></li>
                <li><a class="p-1 d-flex align-items-center justify-content-center text-white text-decoration-none  text-center" href="#"><i class="pe-2 fa-solid fa-signal"></i><span class="d-none d-lg-inline-block">Signal</span></a></li>
            </ul>
            </div>
            <div class="bottomside">
                <a class="p-1 d-flex align-items-center justify-content-center mt-3 mb-3 text-white text-decoration-none  text-center" href="#"><i class="pe-2 fa-solid fa-gear"></i><span class="d-none d-lg-inline-block">Admin</span></a>
            </div>

        </nav>
        <main class="flex-grow-1 overflow-y-auto h-100 text-black">
            <section class="bg-primary text-white" id="mainheader">
                <div class="container-fluid">
                    <div class="titleplan pt-3">
                        <h3 class="d-inline-block">Boolean</h3>
                        <span class="badge rounded-pill bg-light text-dark">Piano Blaze</span>
                        <div class="titleplanbottom">
                            <span class="badge rounded-pill bg-light text-dark">3 app</span> 
                            <i class="fa-solid fa-angles-right"></i>         
                            <span class="badge rounded-pill bg-light text-dark d-lg-none"><i class="fa-solid fa-plus"></i></span> 
                            <span class="badge rounded-pill bg-light text-dark d-none d-lg-inline-block">Boolean mobile app</span> 
                            <span class="badge rounded-pill bg-light text-dark d-none d-lg-inline-block">Boolean web app</span> 
                            <span class="badge rounded-pill bg-light text-dark d-none d-lg-inline-block">Boolean blog app</span> 


                   

                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
